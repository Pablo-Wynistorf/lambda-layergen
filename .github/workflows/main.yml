name: Build and Publish Binary

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build binary
        working-directory: ./src
        run: |
          pyinstaller --onefile --hidden-import=click

      - name: Create dist directory
        if: success()
        run: mkdir -p dist

      - name: Move binary to dist
        run: mv src/dist/* dist/

      - name: Push binary to branch
        uses: ad-m/github-push-action@v1
        with:
          branch: prod
          force: true
          directory: dist
